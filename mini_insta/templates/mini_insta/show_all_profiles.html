<!-- mini_insta/show_all_profiles.html -->

{% extends 'mini_insta/base.html' %}

{% block content %}
<h1>Showing all Profiles</h1>

<ul>
    {% for profile in profiles %}
    <div class="gallery">
        <a href="{% url 'show_profile' profile.pk %}">
            <img src="{{ profile.profile_image_url }}" alt="profile imgs" width="200"/>
        </a>
    </div>
    {% endfor %}
</ul>

{% endblock %}
