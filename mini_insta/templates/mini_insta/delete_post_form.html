<!-- mini_insta/delete_post_form.html -->

{% extends 'mini_insta/base.html' %}

{% block content %}

<h3>Are you sure you want to delete this post?</h3>
<p>
    {{post}}
</p>

<!-- form to submit the delete request -->
<form method="POST">
    {% csrf_token %}
    <input type="submit" value="Delete">
</form>

<!-- form to cancel the delete request -->
<form action="{% url 'show_profile' post.profile.pk %}" method="GET">
    <input type="submit" value="Cancel">
</form>

{% endblock %}
