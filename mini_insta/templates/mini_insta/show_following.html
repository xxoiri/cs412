 {% extends 'mini_insta/base.html' %}
{% block content %}
<div class="container"></div>
    <h1><a href="{% url 'show_profile' profile.pk %}">
        <img src="https://cdn-icons-png.flaticon.com/512/93/93634.png" width="40" height="40">
    </a> Profiles @{{ profile.username }} follows:</h1>

    <div class="profiles-grid">
        {% for profile in profile.get_following %}
        <div class="profile-card">
            <div class="gallery">
                <a href="{% url 'show_profile' profile.pk %}">
                    <img src="{{ profile.profile_image_url }}" alt="{{ profile.username }}" class="profile-avatar"/>
                </a>
            </div>
            <div class="profile-info">
                <h2 class="username">@{{ profile.username }}</h2>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{%endblock%}
