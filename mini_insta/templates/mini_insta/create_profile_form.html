<!-- mini_insta/create_profile_form.html -->
{% extends 'mini_insta/base.html' %}

{% block content %}
<h2>Create Profile</h2>

<form method="post">
    {% csrf_token %}
    
    <h3>User Account</h3>
    {{ user_form.as_p }}
    
    <h3>Profile Information</h3>
    {{ form.as_p }}
    
    <button type="submit">Create Profile</button>
</form>

<p><a href="{% url 'show_all_profiles' %}">Cancel</a></p>
{% endblock %}
